plugins {
    id 'java'
}

apply plugin: 'application'
mainClassName = 'ai.quantumsense.tgmonitor.main.Main'

group 'ai.quantumsense.tgmonitor'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    implementation 'com.github.tg-monitor:tgm-ipc:master-SNAPSHOT'
    implementation 'com.github.tg-monitor:tgm-monitor-facade:master-SNAPSHOT'
    implementation 'com.github.tg-monitor:tgm-cli:master-SNAPSHOT'
}